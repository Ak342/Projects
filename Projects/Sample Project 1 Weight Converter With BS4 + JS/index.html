<!DOCTYPE html>

<html lang="en">

<head>
	<title>Weight Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	
	<!--CSS LINK-->
	<link rel="stylesheet" href="style.css">
	
	
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
</head>


<body>


<div class="mb-5 text-center text-white font-weight-bold num">
	<h1><ins>Check Your Weight Below</ins></h1>
</div>

<div class="border">
	<div class="container">
		<h2 class="text-center mb-3">Weight Converter</h2>
		
		<form>
			<div class="form-group">
				<input type="number" class="form-control form-control-lg" placeholder="Enter Pounds..." id="lbsInput">
			</div>
		</form>
		
		
		<div id="output">
			<div class="card card-body mb-3 bg-success">
				<h4>Grams:</h4>
				<div id="gramsOutput"></div>
			</div>
			
			<div class="card card-body mb-3 bg-warning">
				<h4>Kilograms:</h4>
				<div id="kgOutput"></div>
			</div>
			
			<div class="card card-body mb-3 bg-primary">
				<h4>Ounces:</h4>
				<div id="ozOutput"></div>
			</div>
			
		</div>
		
	</div>
</div>


	<!--JAVASCRIPT LINK-->
	<script src="main.js"></script>

</body>

</html>
