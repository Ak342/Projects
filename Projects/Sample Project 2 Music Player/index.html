<!DOCTYPE html>

<html>

<head>
	<title>SMALL MUSIC PLAYER</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	
	<!--CSS LINK-->
	<link rel="stylesheet" href="style.css">
	
	
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



  
	<!--FONT AWESOME LINK-->
	
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">  
	  
	

</head>



<!--BODY Starts Below-->

<body>

<div class="heading text-center font-weight-bold">
	<h1><ins>Listen To Some Music</ins></h1>
</div>



<div class="whole">
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-12 p-5">
				<div class="card">
					<div class="card-header text-center bg-primary">
						<i class="fa fa-music fa-2x"></i>
					</div>
					
					<div class="card card-body p-5">
						<button type="button" class="btn btn-success" id="btnPlay1"><i class="fa fa-play fa-2x"></i></button>
						<p class="lead">Song Name:Kalimba</p>
						<p class="lead">Contributing Artist: Mr.Scruff</p>
						<button type="button" class="btn btn-danger" id="btnPause1"><i class="fa fa-pause fa-2x"></i></button>					
					</div>
					
				</div>
			</div>
			
			
			<div class="col-lg-4 col-md-4 col-12 p-5">
				<div class="card">
					<div class="card-header text-center bg-primary">
						<i class="fa fa-music fa-2x"></i>
					</div>
					
					<div class="card card-body p-5">
						<button type="button" class="btn btn-success" id="btnPlay2"><i class="fa fa-play fa-2x"></i></button>
						<p class="lead">Song Name:Sleep Away</p>
						<p class="lead">Contributing Artist: Bob Acri</p>
						<button type="button" class="btn btn-danger" id="btnPause2"><i class="fa fa-pause fa-2x"></i></button>					
					</div>
					
				</div>
			</div>
			
			
			<div class="col-lg-4 col-md-4 col-12 p-5">
				<div class="card">
					<div class="card-header text-center bg-primary">
						<i class="fa fa-music fa-2x"></i>
					</div>
					
					<div class="card card-body p-5">
						<button type="button" class="btn btn-success" id="btnPlay3"><i class="fa fa-play fa-2x"></i></button>
						<p class="lead">Song Name:Maid with the Flaxen Hair</p>
						<p class="lead">Contributing Artist: Richard Stoltzman || Slovak Radio Symphony Orchestra</p>
						<button type="button" class="btn btn-danger" id="btnPause3"><i class="fa fa-pause fa-2x"></i></button>					
					</div>
					
				</div>
			</div>
			
			
		</div>
	</div>
</div>




<!--JAVASCRIPT LINK-->

<script src="main.js"></script>

</body>

</html>
